apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kiali
  namespace: openshift-gitops
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: Operators/Kiali/operator/base
    repoURL: 'https://github.com/cmays20/OpenShift-POC-K-Sept.git'
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
